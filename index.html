  <!-- jQuery + jQuery-UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.26.0//js/jquery.keyboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.26.0//js/jquery.keyboard.extension-typing.min.js"></script>

  <script type="text/javascript">
  jQuery(function($) {
    $('.qwerty:first').keyboard({ layout: 'qwerty' }).addTyping();

    $('.version').html( '(v' + $('.qwerty').getkeyboard().version + ')' );

    $('#password')
      .keyboard({
        openOn : null,
        stayOpen : true,
        layout : 'qwerty'
      });

    $('#passwd').click(function(){
      var kb = $('.qwerty:eq(1)').getkeyboard();
      // close the keyboard if the keyboard is visible and the button is clicked a second time
      if ( kb.isOpen ) {
        kb.close();
      } else {
        kb.reveal();
      }
    });
  });
  </script>
    </head>
  
 <center><h1>Authentication Scheme Using Virtual keyboard</h1>
